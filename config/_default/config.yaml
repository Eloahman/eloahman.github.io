baseURL: https://memwey.github.io/
title: Mem.Wey's Github Pages

# Comment when installing using Hugo Modules
# theme: eureka
# Uncomment when installing using Hugo Modules
theme: eureka

paginate: 8
publishDir: docs
copyright: >
  &copy; 2021 <a href="https://memwey.github.io/">Mem.Wey</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 20

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: UA-138801420-1

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always